

#SPRINGBOOT TOMCATSERVER CONF
server.port=8095

#LOGGING
logging.level.org.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
#logging.level.org.hibernate=DEBUG
logging.file=logs/spring-boot-logging.log

#SPRING-DATA-JPA CONF
spring.datasource.url=jdbc:mysql://localhost:3306/oauthfinder?createDatabaseIfNotExist=true&useUnicode=yes&characterEncoding=UTF-8&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=mysql
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
?createDatabaseIfNotExist=true&useUnicode=yes&characterEncoding=UTF-8&useLegacyDatetimeCode=false&serverTimezone=UTC

spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.connection.characterEncoding = utf-8
spring.jpa.properties.hibernate.connection.CharSet = utf-8
spring.jpa.properties.hibernate.connection.useUnicode = true
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto=create-drop


#GSON CONFIG
spring.http.converters.preferred-json-mapper=gson

